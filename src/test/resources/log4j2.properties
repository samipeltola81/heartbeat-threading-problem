appender.out.type = Console
appender.out.name = out
appender.out.layout.type = PatternLayout
appender.out.layout.pattern = %d{DEFAULT} [%30.30t] %-30.30c{1} %-5p %m%n
rootLogger.level = INFO
rootLogger.appenderRef.out.ref = out

# Set logging level for a package
logger.kafka.name = org.apache.camel.component.kafka
logger.kafka.level = ERROR

logger.kafka-consumer.name = org.apache.kafka.clients.consumer
logger.kafka-consumer.level = ERROR